<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- header-contiene la barra di navigazione-->
     <header>
     <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
  <div class="container-fluid d-flex align-items-center">
    <!--logo e titolo-->

    <a class="navbar-brand d-flex align-items-center text-white" href="#">
      <img src="img/duck.png" alt="logo" width="40" height="40" class="me-2">
      <strong>Catalogo Libri</strong>
    </a>
    <!--link di navigazione-->
    <ul class="navbar-nav d-flex flex-row align-items-center ms-4">
        <li class="nav-item me-3">
          <a class="nav-link text-grey fw-bold" href="#">Anagrafica Utenti</a>
        </li>
        <li class="nav-item me-3">
          <a class="nav-link text-grey fw-bold" href="#">Storico Prestiti</a>
        </li>
        <li class="nav-item me-3">
          <a class="nav-link text-grey fw-bold" href="#">Help</a>
        </li>
    </ul>
    <!-- Form di ricerca -->
        <form class="d-flex ms-auto" role="search">
          <input class="form-control me-2 bg-white" type="search" placeholder="Cerca..." aria-label="Cerca">
          <button class="btn btn-outline-light" type="submit">Cerca</button>
        </form>
  </div>
     </nav>
     </header>
</body>
</html>
